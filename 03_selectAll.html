<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>全选和取消全选</title>
</head>
<body>
	<h2>管理员列表</h2>
	<table border="1px" width="500px">
	  <thead>
		<tr>
			<th><input type="checkbox"/>全选</th>
			<th>管理员ID</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>
	  </thead>
	  <tbody>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>1</td>
	  		<td>Tester</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>2</td>
	  		<td>Manager</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>3</td>
	  		<td>Analyst</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>4</td>
	  		<td>Admin</td>
	  		<td>修改 删除</td>
	  	</tr>
	  </tbody>
	</table>
	<button>删除选定</button>
	<script>
		//DOM 四步
		//1.查找事件触发的元素
		var chbAll=document.querySelector("table>thead>tr>th:first-child>input");
		//2.绑定事件处理函数
		chbAll.onclick=function(){
      //this-->chbAll
      //3.查找要修改的元素
			var inputs=document.querySelectorAll("tbody>tr>td:first-child>input");
			//4.修改元素
			//遍历查找结果中每个input，让每个input的checked属性和当前点击的全选按钮保持一致
      for(var input of inputs){
        input.checked=this.checked;
      }
    }

		//第二个功能点击下方任意一个input，都可能影响全选的input
		//DOM 四步
		//1.查找触发事件的元素
		var inputs=document.querySelectorAll("tbody>tr>td:first>input");
		//2.绑定事件处理函数
    //本例中：为每个input都绑定单击事件，所以需要遍历
    for(var input of inouts){
      input.onclick=function(){
      //3.查找要修改的元素
			var chbAll=document.querySelector("thead>tr>th:first-child>input");
				//4.修改元素
				//先尝试查找tbody>tr>td:first-child中未选中的一个input 
        var unchecked=document.querySelector("tbody>tr>td:first-child>input:not(:checked)");
				//querySelector，如果找到，返回一个元素
				//如果没找到返回null
				//所以，如果查找结果  不等于null，说明找到了！
				//如果找到这样一个未选中的input，说明没有全选
				if(unchecked!=null){
          //就不选chbAll
          chbAll.checked=false;
        }else{ //否则，没找到未选中的input，说明全选了，才能将chbAll设置为true
					//就选中chbAll
          chbAll.checked=true
        }
    }
    }
		
				
					
			
	</script>
</body>
</html>
